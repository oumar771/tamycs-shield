<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMYCS Shield - Gestionnaire de Mots de Passe</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Section -->
        <div id="auth-section" class="auth-section">
            <div class="logo">
                <h1>TAMYCS Shield</h1>
                <p>Gestionnaire de mots de passe s√©curis√©</p>
            </div>

            <div class="auth-forms">
                <div class="tabs">
                    <button class="tab-btn active" onclick="showLogin()">Connexion</button>
                    <button class="tab-btn" onclick="showRegister()">Inscription</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <h2>Connexion</h2>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe principal</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                    <div id="login-error" class="error-message"></div>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form" style="display: none;">
                    <h2>Inscription</h2>
                    <div class="form-group">
                        <label for="register-name">Nom</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Mot de passe principal</label>
                        <input type="password" id="register-password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">Confirmer le mot de passe</label>
                        <input type="password" id="register-password-confirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                    <div id="register-error" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Main Application Section -->
        <div id="app-section" class="app-section" style="display: none;">
            <header class="header">
                <h1>TAMYCS Shield</h1>
                <div class="header-actions">
                    <span id="user-name"></span>
                    <button onclick="logout()" class="btn btn-secondary">D√©connexion</button>
                </div>
            </header>

            <div class="main-content">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <button onclick="showAddPasswordModal()" class="btn btn-primary btn-block">
                        + Nouveau mot de passe
                    </button>

                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Rechercher..." onkeyup="searchPasswords()">
                    </div>

                    <nav class="categories">
                        <h3>Cat√©gories</h3>
                        <ul id="categories-list">
                            <li><a href="#" onclick="filterByCategory('all')" class="active">Tous</a></li>
                        </ul>
                    </nav>

                    <div class="generator-section">
                        <h3>G√©n√©rateur</h3>
                        <button onclick="showGeneratorModal()" class="btn btn-secondary btn-block">
                            G√©n√©rer un mot de passe
                        </button>
                    </div>
                </aside>

                <!-- Passwords List -->
                <main class="passwords-container">
                    <div class="passwords-header">
                        <h2>Mes mots de passe</h2>
                        <div class="sort-options">
                            <select id="sort-select" onchange="sortPasswords()">
                                <option value="recent">Plus r√©cent</option>
                                <option value="name">Nom A-Z</option>
                                <option value="category">Cat√©gorie</option>
                            </select>
                        </div>
                    </div>

                    <div id="passwords-list" class="passwords-list">
                        <!-- Passwords will be loaded here -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Add/Edit Password Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordModal()">&times;</span>
            <h2 id="modal-title">Nouveau mot de passe</h2>
            <form id="password-form">
                <input type="hidden" id="password-id">

                <div class="form-group">
                    <label for="password-name">Nom du site/application</label>
                    <input type="text" id="password-name" required>
                </div>

                <div class="form-group">
                    <label for="password-url">URL (optionnel)</label>
                    <input type="url" id="password-url">
                </div>

                <div class="form-group">
                    <label for="password-username">Nom d'utilisateur / Email</label>
                    <input type="text" id="password-username" required>
                </div>

                <div class="form-group">
                    <label for="password-value">Mot de passe</label>
                    <div class="password-input-group">
                        <input type="password" id="password-value" required>
                        <button type="button" onclick="togglePasswordVisibility('password-value')" class="btn-icon">üëÅÔ∏è</button>
                        <button type="button" onclick="generatePasswordInModal()" class="btn-icon">üîÑ</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password-category">Cat√©gorie</label>
                    <select id="password-category">
                        <option value="social">R√©seaux sociaux</option>
                        <option value="email">Email</option>
                        <option value="banking">Banque</option>
                        <option value="work">Travail</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password-notes">Notes (optionnel)</label>
                    <textarea id="password-notes" rows="3"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <button type="button" onclick="closePasswordModal()" class="btn btn-secondary">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Password Generator Modal -->
    <div id="generator-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGeneratorModal()">&times;</span>
            <h2>G√©n√©rateur de mot de passe</h2>

            <div class="generator-output">
                <input type="text" id="generated-password" readonly>
                <button onclick="copyGeneratedPassword()" class="btn-icon">üìã</button>
            </div>

            <div class="generator-options">
                <div class="form-group">
                    <label for="gen-length">Longueur: <span id="length-value">16</span></label>
                    <input type="range" id="gen-length" min="8" max="64" value="16" oninput="updateLengthValue(this.value)">
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="gen-uppercase" checked> Majuscules (A-Z)
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="gen-lowercase" checked> Minuscules (a-z)
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="gen-numbers" checked> Chiffres (0-9)
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="gen-symbols" checked> Symboles (!@#$%...)
                    </label>
                </div>
            </div>

            <div class="modal-actions">
                <button onclick="generatePassword()" class="btn btn-primary">G√©n√©rer</button>
                <button onclick="closeGeneratorModal()" class="btn btn-secondary">Fermer</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
